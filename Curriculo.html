<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Currículo — Gustavo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/Style.css" />
  <link rel="stylesheet" href="assets/css/Curriculo.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">Gustavo</a>
    <nav>
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="Projetos.html" data-i18n="nav.projects">Projetos</a>
      <a href="Curriculo.html" class="active" data-i18n="nav.resume">Currículo</a>
      <a href="index.html#education" data-i18n="nav.education">Education</a>
      <a href="index.html#experience" data-i18n="nav.experience">Experience</a>
      <a href="Contato.html" data-i18n="nav.contact">Contact</a>
    </nav>
    <button id="langToggle" class="lang-toggle-btn" type="button" aria-label="Switch language">EN</button>
  </header>

  <main class="resume-page">
    <h1 data-i18n="nav.resume">Currículo</h1>

    <figure class="cv-frame">
      <!-- use os nomes exatos que estão em assets/img/ -->
      <img id="cvImg"
           src="assets/img/curriculo portugues.jpg"
           data-pt-src="assets/img/curriculo portugues.jpg"
           data-en-src="assets/img/curriculo ingles.png"
           alt="Currículo em Português" />
      <figcaption id="cvCaption" data-i18n="resume.caption.pt">Versão: Português</figcaption>
    </figure>

    <div class="cv-actions">
      <a class="btn" href="assets/img/curriculo portugues.jpg" download data-i18n="resume.download.pt">Download (PT)</a>
      <a class="btn outline" href="assets/img/curriculo ingles.png" download data-i18n="resume.download.en">Download (EN)</a>
    </div>
  </main>

  <script src="assets/js/Script.js" defer></script>
  <script src="assets/js/Curriculo.js" defer></script>

</html>
